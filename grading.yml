templates:
    1: &fullyauto
        type: pass
        subgrades:
            correctness: integer
        automatic:
            correctness: (check_score * 5).floor
        calculation: -(correctness/5)
        hide_calculated: true
    2: &automatic
        type: float
        subgrades:
            correctness: integer
            design: integer
            style: integer
        automatic:
            correctness: (check_score * 5).floor
            style: style_score
        calculation: ((3 * correctness + 2 * design + 1 * style - 6) * 0.375 + 1).round(1)
        hide_calculated: true

grades:
    scratch:
        <<: *fullyauto
        calculation: -((correctness+1)/5)
    hello: *fullyauto
    water: *fullyauto
    mario: *automatic
    mario_more: *automatic
    cash: *automatic
    credit: *automatic
    initials-less: *fullyauto
    initials_more: *fullyauto
    caesar: *automatic
    vigenere: *automatic
    crack: *automatic
    music: *automatic
    fifteen: *automatic
    find_less: *automatic
    find_more: *automatic
    whodunit:
        type: float
        subgrades:
            correctness: integer
        calculation: (correctness / 5.0 * 9 + 1).round(1)
        hide_calculated: true
    resize_less: *automatic
    resize_more: *automatic
    recover: *automatic
    quiz1:
        type: pass
        subgrades:
            points: integer
        calculation: points >= 24 && -1 || 0
    resit1:
        type: pass
        subgrades:
            points: integer
        calculation: points >= 16 && -1 || 0
    speller: *automatic
    homepage:
        type: float
        hide_calculated: true
    sentimental: *fullyauto
    bleep: *automatic
    simil-less: *automatic
    simil-more: *automatic
    survey: *automatic
    finance: *automatic
    adventure: *automatic
    quiz2:
        type: pass
        subgrades:
            points: integer
        calculation: points >= 18 && -1 || 0
    resit2:
        type: pass
        subgrades:
            points: integer
        calculation: points >= 15 && -1 || 0

calculation:
    p1normal:
        quiz1: 0
        psets1: 100
    p1resit:
        resit1: 0
        psets1: 100
    p2normal:
        quiz2: 0
        psets2: 100
    p2resit:
        resit2: 0
        psets2: 100

psets1:
    drop: correctness
    submits:
        scratch: 0
        hello: 0
        water: 0
        mario: [12.5, mario, mario_more]
        cash-credit: [12.5, cash, credit]
        # initials weggelaten ivm problemen met "max" van pass/fail cijfer berekenen
        # initials: [0, initials-less, initials_more]
        caesar: 12.5
        vigenere-crack: [12.5, vigenere, crack]
        # accepteert nu nog music als alternatief
        fifteen: [12.5, fifteen, music]
        find: [12.5, find_less, find_more]
        whodunit: 0
        resize: [12.5, resize_less, resize_more]
        recover: 12.5

psets2:
    submits:
        speller: 25
        sentimental: 15
        adventure: 25
        similarities: [15, simil-less, simil-more]
        finance: 20

quiz1:
    required: true
    submits:
        quiz1: 1

resit1:
    required: true
    submits:
        resit1: 1

quiz2:
    required: true
    submits:
        quiz2: 1

resit2:
    required: true
    submits:
        resit2: 1
